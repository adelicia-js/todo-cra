name: Events Demo 1
on:
  pull_request:
    types: [opened]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: macos-latest
    steps:
      - name: Output event data
        run: echo "{{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."
      
